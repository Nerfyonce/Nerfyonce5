<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Generate Voucher Birthday Platinum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Generate Voucher</h1>
    <p>Enter the card code to generate a Birthday Platinum voucher.</p>
    
    <!-- Input for card code -->
    <input type="text" id="cardCodeInput" placeholder="Enter Card Code" />

    <!-- Button to trigger API call -->
    <button id="generateBtn">Generate Voucher</button>

    <!-- Output to display API result -->
    <div class="output" id="output"></div>
</div>

<script src="script.js"></script>
</body>
</html>
